    <style>
      div {
        width: 100;

        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;

 <!-- colors.indexOf('orange') // 1
 console.log(colors.indexOf($('div').attr('class'))) -->
  <body>
    <div class="red" onclick="changeColorJS();"></div>
    <script>
      let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

      // TODO2: changeColor 함수 내부 작성
        function changeColorJQ() {
            let color = $('div').attr('class')
            let i = colors.indexOf(color)
            if(i===5){
            $('div').switchClass('purple','red')
            } else {
            $('div').switchClass(colors[i],colors[i+1])
            }
        }

        function changeColorJS() {
           let div = document.querySelector('div')
           let color = div.getAttribute('class')
           let i = colors.indexOf(color)

           if(i===5){
            div.classList.toggle('purple')
            div.classList.toggle('red')
           } else{  
               div.classList.toggle(colors[i])
               div.classList.toggle(colors[i+1])
            }

        }

    </script>
  </body>
</html>
