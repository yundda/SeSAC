<html>
  <head>

    <style>
      div {
        width: 100;
        height: 100;
      }

      div:hover {
        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .purple {
        background-color: purple;
      }
    </style>
  </head>

  <body>
    <div class="red" onclick="changeColor();"></div>
    <script>
      let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
      // colors.indexOf('orange') // 1
      // console.log(colors.indexOf($('div').attr('class')))

      // TODO2: changeColor 함수 내부 작성
      function changeColor() {
        let index = colors.indexOf($('div').attr('class'))
        
        // if(index<colors.length-1){
        // $('div').switchClass(colors[index],colors[index+1])
        // } else if(index === 5){
        //     $('div').switchClass('purple','red')
        //     return
        //   }
        
        
        switch (index){
            case 5:
            $('div').switchClass('purple','red')
            break;
                
            default:
            $('div').switchClass(colors[index],colors[index+1])
            break;
        }
    }
            </script>
  </body>
