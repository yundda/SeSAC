<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 활용 웹 페이지 만들기</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./practice_01.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            width: 100%;
        }
    </style>
</head>
  <body>
    <header class="bg-light">
        <div class="header-start">
            <i class="logo bi bi-balloon-heart"></i>
            <div class="user">Yun_dda</div>
        </div>
        <form class="header-center">
            <input type="text" class="input-text bg-light text-center" placeholder="무엇이든 물어보세요!">
            <button type="submit" class="btn-send bi bi-send">
            </button>
        </form>
        <div class="header-end">
            <button type="submit" class="btn-search bi bi-search-heart"></button>
            <div class="profile"></div>
        </div>
    </header>
    <main>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/짱구3.jpg" class="d-block w-100" alt="짱구">
                <div class="carousel-caption d-block text-dark text-opacity-80">
                  <h1>Welcome</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../img/짱구.jpg" class="d-block w-100" alt="짱구">
                <div class="carousel-caption d-none d-md-block text-dark text-dark text-opacity-80">
                  <h1>My cording story</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../img/짱구2.jpg" class="d-block w-100" alt="짱구">
                <div class="carousel-caption d-none d-md-block text-dark text-dark text-opacity-80">
                  <h1>Thank U</h1>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="replace-slide">
            <img src="../img/짱구3.jpg" class="d-block w-100" alt="짱구">
            <h1>Welcome</h1>
        </div>
        <div class="list-group">
            <a href="https://velog.io/@yun_dda/" class="list-group-item list-group-item-action active" aria-current="true">
              Velog
            </a>
            <a href="https://velog.io/@yun_dda/새싹X코딩온-웹-개발자-부트캠프-과정-1주차-HTML" class="list-group-item list-group-item-action">
                First Story
            </a>
            <a href="https://velog.io/@yun_dda/새싹X코딩온-웹-개발자-부트캠프-과정-1주차CSS1" class="list-group-item list-group-item-action">Second Story</a>
            <a href="https://velog.io/@yun_dda/새싹X코딩온-웹-개발자-부트캠프-과정-2주차CSS2" class="list-group-item list-group-item-action">Third Story</a>
            <a class="list-group-item list-group-item-action disabled" aria-disabled="true">My private place</a>
        </div>
    </main>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- sweet alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
